<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Private Group Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>🔐 Private Group Chat</h2>

    <input id="usernameInput" type="text" placeholder="Enter your name" />
    <input id="roomInput" type="text" placeholder="Enter room name" />
    <input id="secretKeyInput" type="text" placeholder="Enter secret key" />
    <button onclick="joinRoom()">Join Room</button>

    <div id="chatArea" style="display:none;">
      <div id="messages" class="chat-box"></div>
      <input id="messageInput" type="text" placeholder="Type a message" />
      <div class="btns">
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearMessages()">Clear</button>
        <button onclick="leaveRoom()">Leave</button>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
