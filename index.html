<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Group Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🔐 Private Group Chat</h2>
    <div id="connectionStatus">🔴 Disconnected</div>

    <form id="joinForm">
      <input id="usernameInput" type="text" placeholder="Enter your name" required autocomplete="username">
      <input id="roomInput" type="text" placeholder="Enter room name" required autocomplete="off">
      <input id="secretKeyInput" type="password" placeholder="Enter secret key" required autocomplete="current-password">
      <button type="submit" id="joinBtn">Join Room</button>
    </form>

    <div id="chatArea" style="display:none;">
      <h3>Room: <span id="currentRoomDisplay"></span></h3>
      <div id="messages" class="chat-box"></div>
      <input id="messageInput" placeholder="Type a message">
      <div class="btns">
        <button onclick="sendMessage()">Send</button>
        <button onclick="clearMessages()">Clear</button>
        <button onclick="leaveRoom()">Leave</button>
      </div>
    </div>
  </div>

  <!-- Socket.io client + script -->
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
